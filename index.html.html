<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Wind Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #7b91a8 0%, #8fa3b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(90, 115, 140, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            max-width: 1100px;
            width: 100%;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 24px;
        }

        .left-panel {
            background: rgba(52, 86, 117, 0.7);
            border-radius: 20px;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            background: rgba(76, 110, 141, 0.6);
            border-radius: 20px;
            padding: 32px;
        }

        .header-section {
            margin-bottom: 32px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 32px;
        }

        .weather-icon-main {
            width: 140px;
            height: 140px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon-main img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .date-info {
            margin-bottom: 16px;
        }

        .date {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .day {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .temperature {
            font-size: 64px;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 8px;
        }

        .condition {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .location-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            margin-top: auto;
        }

        .location-img {
            width: 100%;
            height: 140px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .location-name {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .time {
            font-size: 16px;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            gap: 32px;
        }

        .tab {
            font-size: 16px;
            padding: 8px 0;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid white;
        }

        .search-container {
            position: relative;
            margin-bottom: 24px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 24px;
            padding: 12px 48px 12px 20px;
            color: white;
            font-size: 14px;
            width: 280px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .weekly-forecast {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }

        .day-card {
            background: rgba(72, 98, 124, 0.6);
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            flex: 1;
            transition: transform 0.3s, background 0.3s;
        }

        .day-card:hover {
            transform: translateY(-4px);
            background: rgba(72, 98, 124, 0.8);
        }

        .day-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .weather-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .day-temp {
            font-size: 18px;
            font-weight: 500;
        }

        .highlights {
            margin-top: 24px;
        }

        .highlights-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .highlight-card {
            background: rgba(72, 98, 124, 0.6);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .highlight-value {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .highlight-label {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .highlight-icon {
            font-size: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .weekly-forecast {
                flex-wrap: wrap;
            }

            .day-card {
                min-width: calc(33.333% - 8px);
            }
        }

        @media (max-width: 640px) {
            .weather-container {
                padding: 20px;
            }

            .left-panel, .right-panel {
                padding: 24px;
            }

            .day-card {
                min-width: calc(50% - 6px);
            }

            .highlights-grid {
                grid-template-columns: 1fr;
            }

            .temperature {
                font-size: 48px;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="main-content">
            <!-- Left Panel -->
            <div class="left-panel">
                <div class="header-section">
                    <h1 class="title">Weather & Wind<br>Forecast</h1>
                </div>

                <div class="weather-icon-main">
                    <img src="icons/cloudy.png" alt="Cloudy">
                </div>
                
                <div class="date-info">
                    <div class="date">03.10.2025</div>
                    <div class="day">Friday</div>
                </div>
                
                <div class="temperature">12¬∞C</div>
                <div class="condition">Mostly Cloudy</div>
                
                <div class="location-card">
                    <img src="icons/Lahti.jpg" alt="Lahti view" class="location-img" >
                    <div class="location-name">Lahti</div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <div class="top-bar">
                    <div class="nav-tabs">
                        <div class="tab">Today</div>
                        <div class="tab active">Week</div>
                    </div>
                    <div class="time">03:29</div>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" placeholder="search city...">
                    <div class="search-icon">üîç</div>
                </div>

                <!-- Weekly Forecast -->
                <div class="weekly-forecast">
                    <div class="day-card">
                        <div class="day-name">Sat</div>
                        <div class="weather-icon">
                            <img src="icons/sunny.png" alt="Sunny">
                        </div>
                        <div class="day-temp">14¬∞C</div>
                    </div>

                    <div class="day-card">
                        <div class="day-name">Sun</div>
                        <div class="weather-icon">
                            <img src="icons/Zzzz.png" alt="Cloudy">
                        </div>
                        <div class="day-temp">11¬∞C</div>
                    </div>

                    <div class="day-card">
                        <div class="day-name">Mon</div>
                        <div class="weather-icon">
                            <img src="icons/COLD.png" alt="Cold">
                        </div>
                        <div class="day-temp">8¬∞C</div>
                    </div>

                    <div class="day-card">
                        <div class="day-name">Tue</div>
                        <div class="weather-icon">
                            <img src="icons/Bristi.png" alt="Rainy">
                        </div>
                        <div class="day-temp">10¬∞C</div>
                    </div>

                    <div class="day-card">
                        <div class="day-name">Wed</div>
                        <div class="weather-icon">
                            <img src="icons/Nightcold.png" alt="Night Cold">
                        </div>
                        <div class="day-temp">7¬∞C</div>
                    </div>
                </div>

                <!-- Today's Highlights -->
                <div class="highlights">
                    <h3 class="highlights-title">Today's Highlight</h3>
                    <div class="highlights-grid">
                        <div class="highlight-card">
                            <div class="highlight-value">12%</div>
                            <div class="highlight-label">
                                <span class="highlight-icon">üíß</span>
                                Humidity
                            </div>
                        </div>
                        <div class="highlight-card">
                            <div class="highlight-value">105</div>
                            <div class="highlight-label">
                                <span class="highlight-icon">üå°Ô∏è</span>
                                Air Quality
                            </div>
                        </div>
                        <div class="highlight-card">
                            <div class="highlight-value">9¬∞C</div>
                            <div class="highlight-label">
                                <span class="highlight-icon">üå°Ô∏è</span>
                                Feels Like
                            </div>
                        </div>
                        <div class="highlight-card">
                            <div class="highlight-value">15 km/h</div>
                            <div class="highlight-label">
                                <span class="highlight-icon">üí®</span>
                                Wind Speed
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
