<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Wind Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #7b91a8 0%, #8fa3b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(68, 97, 125, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            max-width: 950px;
            width: 100%;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 32px;
        }

        .left-panel {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 32px;
        }

        .weather-icon-main {
            width: 140px;
            height: 140px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon-main img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .date-info {
            margin-bottom: 8px;
        }

        .date {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .day {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .temperature {
            font-size: 56px;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 4px;
        }

        .condition {
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .location-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            margin-top: auto;
        }

        .location-img {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .location-name {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .time {
            font-size: 14px;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            gap: 24px;
        }

        .tab {
            font-size: 15px;
            padding: 6px 0;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid white;
        }

        .search-container {
            position: relative;
            margin-bottom: 24px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 24px;
            padding: 10px 40px 10px 18px;
            color: white;
            font-size: 13px;
            width: 100%;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            font-size: 14px;
        }

        .weekly-forecast {
            display: flex;
            gap: 10px;
            margin-bottom: 28px;
        }

        .day-card {
            background: rgba(80, 105, 130, 0.7);
            border-radius: 16px;
            padding: 18px 14px;
            text-align: center;
            flex: 1;
            transition: transform 0.3s, background 0.3s;
        }

        .day-card:hover {
            transform: translateY(-4px);
            background: rgba(80, 105, 130, 0.9);
        }

        .day-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 14px;
        }

        .weather-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .day-temp {
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
        }

        .search-history {
            margin-top: 20px;
        }

        .search-history-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            opacity: 0.95;
        }

        .history-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-tag {
            background: rgba(80, 105, 130, 0.7);
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-tag:hover {
            background: rgba(80, 105, 130, 0.9);
            transform: translateY(-2px);
        }

        .close-icon {
            font-size: 16px;
            opacity: 0.7;
            line-height: 1;
        }

        @media (max-width: 868px) {
            .weather-container {
                flex-direction: column;
            }

            .left-panel {
                flex: 0 0 auto;
            }

            .weekly-forecast {
                flex-wrap: wrap;
            }

            .day-card {
                min-width: calc(33.333% - 7px);
            }
        }

        @media (max-width: 640px) {
            .weather-container {
                padding: 24px;
            }

            .day-card {
                min-width: calc(50% - 5px);
            }

            .temperature {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1 class="title">Weather & Wind<br>Forecast</h1>

            <div class="weather-icon-main">
                <img src="./cloudy.png" alt="Cloudy">
            </div>
            
            <div class="date-info">
                <div class="date">03.10.2025</div>
                <div class="day">Friday</div>
            </div>
            
            <div class="temperature">12¬∞C</div>
            <div class="condition">Mostly Cloudy</div>
            
            <div class="location-card">
                <img src="icons/Lahti.jpg" alt="Lahti view" class="location-img">
                <div class="location-name">Lahti</div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="top-bar">
                <div class="nav-tabs">
                    <div class="tab">Today</div>
                    <div class="tab active">Week</div>
                </div>
                <div class="time">03:29</div>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="search city...">
                <div class="search-icon">üîç</div>
            </div>

            <!-- Weekly Forecast -->
            <div class="weekly-forecast">
                <div class="day-card">
                    <div class="day-name">Sat</div>
                    <div class="weather-icon">
                        <img src="icons/sunny.png" alt="Sunny">
                    </div>
                    <div class="day-temp">14¬∞C</div>
                </div>

                <div class="day-card">
                    <div class="day-name">Sun</div>
                    <div class="weather-icon">
                        <img src="icons/Zzzz.png" alt="Cloudy">
                    </div>
                    <div class="day-temp">11¬∞C</div>
                </div>

                <div class="day-card">
                    <div class="day-name">Mon</div>
                    <div class="weather-icon">
                        <img src="icons/COLD.png" alt="Cold">
                    </div>
                    <div class="day-temp">8¬∞C</div>
                </div>

                <div class="day-card">
                    <div class="day-name">Wed</div>
                    <div class="weather-icon">
                        <img src="icons/Bristi.png" alt="Rainy">
                    </div>
                    <div class="day-temp">10¬∞C</div>
                </div>

                <div class="day-card">
                    <div class="day-name">Thr</div>
                    <div class="weather-icon">
                        <img src="icons/Nightcold.png" alt="Night Cold">
                    </div>
                    <div class="day-temp">7¬∞C</div>
                </div>
            </div>

            <!-- Search History -->
            <div class="search-history">
                <h3 class="search-history-title">Search History</h3>
                <div class="history-tags">
                    <button class="history-tag">
                        Tampere
                        <span class="close-icon">√ó</span>
                    </button>
                    <button class="history-tag">
                        Espoo
                        <span class="close-icon">√ó</span>
                    </button>
                    <button class="history-tag">
                        Helsinki
                        <span class="close-icon">√ó</span>
                    </button>
                    <button class="history-tag">
                        Pori
                        <span class="close-icon">√ó</span>
                    </button>
                    <button class="history-tag">
                        Oulu
                        <span class="close-icon">√ó</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
